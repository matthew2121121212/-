<body>

    <h1> –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–∏–≥–Ω–∞–ª–æ–≤ </h1>
    <button id="signalButton">–î–∞—Ç—å —Å–∏–≥–Ω–∞–ª</button>
    <div id="message"></div> <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ -->
    <div id="output"></div> <!-- –°–∏–≥–Ω–∞–ª—ã —Å –±–æ–º–±–∞–º–∏ -->

    <div id="promo">
        –ù–µ –∑–∞–±—ã–≤–∞–π –≤–≤–æ–¥–∏—Ç—å –ø—Ä–æ–º–æ–∫–æ–¥ <strong>BKPR500</strong>. –ï—Å–ª–∏ —Ç—ã –µ–≥–æ –Ω–µ –≤–≤–µ–¥–µ—à—å, –º—ã –Ω–µ —Å–º–æ–∂–µ–º –ø–æ–¥–∫–ª—é—á–∏—Ç—å –∫ –∞–ª–≥–æ—Ä–∏—Ç–º–∞–º –∏ –¥–∞–≤–∞—Ç—å –¥–æ—Å—Ç–æ–≤–µ—Ä–Ω—ã–µ —Å–∏–≥–Ω–∞–ª—ã.
    </div>

    <script>
        let isGenerating = false; // –§–ª–∞–≥ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏

        document.getElementById('signalButton').addEventListener('click', function() {
            const outputDiv = document.getElementById('output');
            const messageDiv = document.getElementById('message');

            if (isGenerating) {
                messageDiv.innerText = "–ù–µ —Ç–∞–∫ –±—ã—Å—Ç—Ä–æ, –Ω–æ–≤—ã–π —Å–∏–≥–Ω–∞–ª –µ—â–µ –Ω–µ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω";
                return; // –ï—Å–ª–∏ –∏–¥–µ—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏—è, –≤—ã—Ö–æ–¥–∏–º –∏–∑ —Ñ—É–Ω–∫—Ü–∏–∏
            }

            isGenerating = true; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ñ–ª–∞–≥ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
            messageDiv.innerText = ""; // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–µ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            outputDiv.innerHTML = ''; // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–π –≤—ã–≤–æ–¥

            for (let i = 0; i < 5; i++) {
                const symbols = [];
                const squareSymbol = '‚¨ú'; // –°–∏–º–≤–æ–ª –±–µ–ª–æ–≥–æ –∫–≤–∞–¥—Ä–∞—Ç–∞ —Å —á–µ—Ä–Ω–æ–π —Ä–∞–º–∫–æ–π
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 4 —Å–∏–º–≤–æ–ª–∞ –±–µ–ª–æ–≥–æ –∫–≤–∞–¥—Ä–∞—Ç–∞
                for (let j = 0; j < 4; j++) {
                    symbols.push(squareSymbol);
                }
                // –í—Å—Ç–∞–≤–ª—è–µ–º "–±–æ–º–±—É" –≤ —Å–ª—É—á–∞–π–Ω—É—é –ø–æ–∑–∏—Ü–∏—é
                const bombPosition = Math.floor(Math.random() * 5);
                symbols.splice(bombPosition, 0, 'üí£'); // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Å–∏–º–≤–æ–ª –±–æ–º–±—ã
                // –î–æ–±–∞–≤–ª—è–µ–º —Å—Ç—Ä–æ–∫—É –≤ –≤—ã–≤–æ–¥
                outputDiv.innerHTML += symbols.join('') + '<br>';
            }

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–∞–¥–µ—Ä–∂–∫—É –≤ 10 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                isGenerating = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
            }, 10000); // 10000 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥ = 10 —Å–µ–∫—É–Ω–¥
        });
    </script>
